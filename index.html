<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>MindAR Web AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true, physicallyCorrectLights"
    >

      <!-- ASSETS MUST BE INSIDE SCENE -->
      <a-assets>
        <a-asset-item id="whistleModel" src="./whistle.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#whistleModel"
          position="0 0 0.1"
          scale="0.01 0.01 0.01"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
        ></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
