<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image AR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #0f0;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
      text-align: center;
    }
  </style>

  <!-- Three.js (NON-module, stable) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MindAR (NON-module build ‚Äì REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.min.js"></script>
</head>

<body>
  <div id="hint">üëÜ Tap to start AR</div>

  <script>
    const hint = document.getElementById("hint");
    let model = null;

    async function startAR() {
      try {
        hint.innerText = "üì∑ Requesting camera...";

        console.log("Starting MindAR");

        const mindarThree = new MINDAR.IMAGE.MindARThree({
          container: document.body,
          imageTargetSrc: "targets.mind",
          maxTrack: 1,
        });

        const { renderer, scene, camera } = mindarThree;

        // Lights
        scene.add(new THREE.HemisphereLight(0xffffff, 0x888888, 1.2));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(1, 2, 1);
        scene.add(light);

        // Anchor (image target index 0)
        const anchor = mindarThree.addAnchor(0);

        // Load model
        const loader = new THREE.GLTFLoader();
        loader.load(
          "whistle.glb",
          (gltf) => {
            model = gltf.scene;
            model.scale.set(0.3, 0.3, 0.3);
            anchor.group.add(model);
            hint.innerText = "üì∏ Scan the image";
            console.log("Model loaded");
          },
          undefined,
          (err) => {
            hint.innerText = "‚ùå Model load failed";
            console.error(err);
          }
        );

        // START CAMERA (this triggers permission popup)
        await mindarThree.start();
        console.log("Camera started");

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

      } catch (err) {
        hint.innerText = "‚ùå MindAR failed to start";
        console.error("MindAR error:", err);
      }
    }

    // REQUIRED user gesture
    document.body.addEventListener("click", startAR, { once: true });
  </script>
</body>
</html>
