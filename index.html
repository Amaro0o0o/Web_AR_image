<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MindAR Chrome Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #hint {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- USER HINT -->
  <div id="hint">Point camera at the target image</div>

  <!-- AR SCENE -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; debugUI: true;"
    vr-mode-ui="enabled: false"
    xr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <!-- ASSETS -->
    <a-assets>
      <a-asset-item id="model" src="./whistle.glb"></a-asset-item>
    </a-assets>

    <!-- CAMERA -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- TARGET -->
    <a-entity mindar-image-target="targetIndex: 0">

      <a-gltf-model
        id="arModel"
        src="#model"
        position="0 0 0.1"
        scale="0.01 0.01 0.01"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
      ></a-gltf-model>

    </a-entity>

  </a-scene>

</body>
</html>
