<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan</title>

  <script>
    // ---------- GLOBAL LOGS ----------
    console.log("游리 Page loading...");

    window.addEventListener("load", () => {
      console.log("游릭 Window loaded");
    });

    document.addEventListener("visibilitychange", () => {
      console.log("游리 Page visibility:", document.visibilityState);
    });
  </script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true">

    <a-assets>
      <a-asset-item
        id="model"
        src="./whistle.glb"
        onload="console.log('游릭 GLB model loaded successfully')"
        onerror="console.error('游댮 GLB model failed to load')">
      </a-asset-item>
    </a-assets>

    <a-camera
      position="0 0 0"
      look-controls="enabled: false">
    </a-camera>

    <a-entity
      id="imageTarget"
      mindar-image-target="targetIndex:0">
      
      <a-gltf-model
        src="#model"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5">
      </a-gltf-model>

    </a-entity>

  </a-scene>

  <script>
    // ---------- A-FRAME + MINDAR LOGS ----------
    const sceneEl = document.querySelector("a-scene");
    const targetEl = document.querySelector("#imageTarget");

    sceneEl.addEventListener("loaded", () => {
      console.log("游릭 A-Scene loaded");
    });

    sceneEl.addEventListener("renderstart", () => {
      console.log("游릭 Rendering started");
    });

    sceneEl.addEventListener("arReady", () => {
      console.log("游릭 MindAR is ready");
    });

    sceneEl.addEventListener("arError", (err) => {
      console.error("游댮 MindAR error:", err);
    });

    targetEl.addEventListener("targetFound", () => {
      console.log("游릭 Image target FOUND");
    });

    targetEl.addEventListener("targetLost", () => {
      console.log("游리 Image target LOST");
    });

    // ---------- CAMERA PERMISSION DEBUG ----------
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      console.log("游릭 getUserMedia supported");

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => console.log("游릭 Camera permission granted"))
        .catch(err => console.error("游댮 Camera permission denied:", err));
    } else {
      console.error("游댮 getUserMedia NOT supported on this device");
    }

    // ---------- DEVICE INFO ----------
    console.log("游님 User Agent:", navigator.userAgent);
    console.log("游깷 Protocol:", location.protocol);
  </script>
  <script>
AFRAME.registerComponent("model-controls", {
  schema: {
    minScale: { default: 0.2 },
    maxScale: { default: 2 }
  },

  init() {
    this.model = this.el;
    this.isDragging = false;
    this.prevX = 0;
    this.startDist = null;

    // -------- ROTATE (Mouse) --------
    window.addEventListener("mousedown", e => {
      this.isDragging = true;
      this.prevX = e.clientX;
    });

    window.addEventListener("mouseup", () => {
      this.isDragging = false;
    });

    window.addEventListener("mousemove", e => {
      if (!this.isDragging) return;
      const deltaX = e.clientX - this.prevX;
      this.prevX = e.clientX;
      this.model.object3D.rotation.y += deltaX * 0.01;
    });

    // -------- ROTATE + ZOOM (Touch) --------
    window.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        this.prevX = e.touches[0].clientX;
      }

      if (e.touches.length === 2) {
        this.startDist = this.getDistance(e.touches);
      }
    });

    window.addEventListener("touchmove", e => {
      // Rotate
      if (e.touches.length === 1) {
        const deltaX = e.touches[0].clientX - this.prevX;
        this.prevX = e.touches[0].clientX;
        this.model.object3D.rotation.y += deltaX * 0.01;
      }

      // Zoom
      if (e.touches.length === 2) {
        const newDist = this.getDistance(e.touches);
        const scaleChange = (newDist - this.startDist) * 0.001;

        let scale = this.model.object3D.scale.x + scaleChange;
        scale = Math.min(this.data.maxScale, Math.max(this.data.minScale, scale));

        this.model.object3D.scale.set(scale, scale, scale);
        this.startDist = newDist;
      }
    });
  },

  getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
});
</script>

</body>
</html>
